<!DOCTYPE html>
<html>
<head>
    <title>Edit student</title>
    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery-1.10.2.min.js"></script>
    <script src="scripts/editpages.js"></script>
    <script src="scripts/StudentModule.js"></script>
    <script src="scripts/menu-script.js"></script>
</head>
<body>
 

    <div id="header"></div>
    <div class="container">
        <a href="index.html">Back to home</a>
        <h2>Edit student details</h2>
        
        <form role="form" name="edit" class="hidden">
            <div class="form-group">
                <label for="lastnameinput">Last name:</label>
                <input type="text" class="form-control" id="LastNameinput" required />
            </div>
            <div class="form-group">
                <label for="firstmidnameinput">First name:</label>
                <input type="text" class="form-control" id="FirstMidNameinput" required />
            </div>
            <div class="form-group">
                <label for="enrollmentdateinput">Enrollment date:</label>
                <input type="text" class="form-control" id="EnrollmentDateinput" required />
            </div>
            <div class="btn-toolbar">
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="button" class="btn btn-default" id="btncancel">Cancel</button>
            </div>
        </form>
    </div>
    <script>
        $(function () {
            $("#header").load("header.html");
        });
    </script>
</body>
</html>
